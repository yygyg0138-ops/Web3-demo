<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web3 Wallet Connect | Demo</title>
    <link rel="stylesheet" href="style.css">

    <!-- Web3Modal (untuk OKX Wallet, MetaMask, TrustWallet, dll) -->
    <script type="module" src="https://unpkg.com/@web3modal/wagmi@3/dist/wagmi.js"></script>
</head>
<body>

    <div class="container">
        <h1>Connect Web3 Wallet</h1>
        <p>Support: OKX Wallet, MetaMask, Trust Wallet, WalletConnect, Coinbase, dll.</p>

        <button id="connectBtn" class="btn-primary">Connect Wallet</button>

        <div id="wallet-info" class="info-box hidden">
            <h2>Wallet Info</h2>
            <p><strong>Address:</strong> <span id="address"></span></p>
            <p><strong>Chain ID:</strong> <span id="chain"></span></p>
            <button id="disconnectBtn" class="btn-secondary">Disconnect</button>
        </div>
    </div>

    <!-- Ganti ke script.js -->
    <script src="script.js" type="module"></script>
</body>
</html>
