<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Universal Web3 Wallet Connect</title>
  <link rel="stylesheet" href="style.css">

  <!-- Ethers -->
  <script src="https://cdn.jsdelivr.net/npm/ethers/dist/ethers.min.js"></script>

  <!-- Web3Modal v1 + WalletConnect -->
  <script src="https://unpkg.com/web3modal"></script>
  <script src="https://cdn.jsdelivr.net/npm/@walletconnect/web3-provider@1.8.0/dist/umd/index.min.js"></script>
</head>
<body>

  <div class="container">
    <h1>Universal Web3 Wallet</h1>
    <p class="desc">Connect any wallet: OKX, MetaMask, Trust Wallet, Bitget, WalletConnect, etc.</p>

    <button id="connectBtn">Connect Wallet</button>
    <button id="disconnectBtn" class="hidden">Disconnect</button>

    <div id="walletInfo" class="hidden">
      <p><strong>Address:</strong> <span id="walletAddress"></span></p>
      <p><strong>Balance:</strong> <span id="walletBalance"></span> ETH</p>
    </div>

    <p id="status"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
