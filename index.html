<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Web3 Wallet Connect</title>
    <link rel="stylesheet" href="style.css">

    <!-- Web3Modal + WalletConnect + Ethers -->
    <script src="https://unpkg.com/@walletconnect/web3modal@3.0.0/dist/index.umd.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>
</head>
<body>

    <div class="container">
        <h1>Universal Web3 Wallet Connect</h1>

        <button id="connectBtn">Connect Wallet</button>

        <div id="walletInfo" class="info hidden">
            <p><strong>Address:</strong> <span id="address"></span></p>
            <p><strong>Network:</strong> <span id="network"></span></p>
            <p><strong>Balance:</strong> <span id="balance"></span> ETH</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
